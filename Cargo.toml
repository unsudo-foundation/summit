package.name = "summit"
package.version = "0.1.0"
package.edition = "2021"
package.publish = false
dependencies.dioxus.version = ">=0.6.0,<1.0.0"
dependencies.dioxus.features = [
    "router",
    "fullstack"
]
dependencies.diogen.version = ">=0.5.2,<1.0.0"
dependencies.modwire.version = "*"
dependencies.once_cell.version = "*"
features.default = [
    "web"
]
features.web = [
    "dioxus/web"
]
features.desktop = [
    "dioxus/desktop"
]
features.mobile = [
    "dioxus/mobile"
]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
